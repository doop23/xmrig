name: Build XMRig Windows (Cross-Compile)

on:
  push:
    branches: [ master, main, dev ]
    paths:
      - 'src/**'
      - 'CMakeLists.txt'
      - 'cmake/**'
      - '.github/workflows/build-windows.yml'
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  build-windows:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          mingw-w64 \
          mingw-w64-tools \
          mingw-w64-dev \
          pkg-config \
          cmake \
          make \
          git
        
        # Verify MinGW installation
        x86_64-w64-mingw32-gcc --version
    
    - name: Create build directory
      run: mkdir -p build-windows
    
    - name: Configure CMake for Windows target
      run: |
        cd build-windows
        cmake .. \
          -DCMAKE_TOOLCHAIN_FILE=../cmake/toolchain-mingw-w64.cmake \
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
          -DBUILD_STATIC=ON \
          -DWITH_HWLOC=OFF \
          -DWITH_OPENCL=OFF \
          -DWITH_CUDA=OFF \
          -DWITH_HTTPS=ON \
          -DWITH_DEBUG_LOG=OFF
    
    - name: Build xmrig.exe
      run: |
        cd build-windows
        make -j$(nproc)
        
        # List output files
        echo "=== Build artifacts ==="
        ls -lh xmrig.exe || echo "xmrig.exe not found"
        find . -name "*.exe" -type f
    
    - name: Verify executable
      run: |
        if [ -f build-windows/xmrig.exe ]; then
          echo "=== Verifying Windows executable ==="
          file build-windows/xmrig.exe
          x86_64-w64-mingw32-objdump -x build-windows/xmrig.exe | head -20
        else
          echo "ERROR: xmrig.exe not found!"
          exit 1
        fi
    
    - name: Upload Windows executable
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: xmrig-windows
        path: build-windows/xmrig.exe
        retention-days: 30
    
    - name: Upload build logs on failure
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: build-logs-windows
        path: build-windows/CMakeFiles/CMakeOutput.log
        retention-days: 7
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: build-windows/xmrig.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
